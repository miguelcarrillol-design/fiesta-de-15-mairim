<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Fiesta</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #fff);
      text-align: center;
      margin: 0;
      padding: 0;
      color: #444;
    }

    header {
      background: url('https://i.imgur.com/WoKx0iV.jpg') center/cover;
      color: white;
      padding: 80px 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header h2 {
      font-weight: 400;
      margin: 10px 0 0 0;
      font-size: 1.5em;
    }

    section {
      padding: 30px 15px;
    }

    #confirmacion form {
      display: inline-block;
      background: white;
      text-align: left;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    #confirmacion input,
    #confirmacion select,
    #confirmacion textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #confirmacion button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    #confirmacion button:hover {
      background: #c2185b;
    }

    #respuesta {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    <h1>🎀 Fiesta de Quince Años 🎀</h1>
    <h2><strong><!-- Cambia aquí el nombre de la festejada --></strong> Sofía Martínez</h2>
    <p>📅 15 de noviembre de 2025 • 🕖 7:00 PM</p>
    <p>📍 Salón Real del Valle, Ensenada B.C.</p>
  </header>

  <section>
    <h2>¡Estás invitado a celebrar conmigo!</h2>
    <p>Confirma tu asistencia llenando el siguiente formulario:</p>

    <div id="confirmacion">
      <form id="formRSVP">
        <label>Nombre:</label>
        <input type="text" name="Nombre" placeholder="Tu nombre" required>

        <label>Familia:</label>
        <input type="text" name="Familia" placeholder="Apellido o familia (opcional)">

        <label>Correo:</label>
        <input type="email" name="Correo" placeholder="Correo electrónico">

        <label>Teléfono:</label>
        <input type="tel" name="Telefono" placeholder="Teléfono">

        <label>¿Asistirás?</label>
        <select name="Asiste" required>
          <option value="">Selecciona una opción</option>
          <option value="Sí">Sí, asistiré</option>
          <option value="No">No podré ir</option>
        </select>

        <label>Acompañantes (opcional)</label>
        <input type="text" name="AcompananteNombre[]" placeholder="Acompañante 1">
        <input type="text" name="AcompananteNombre[]" placeholder="Acompañante 2">

        <label>Mensaje:</label>
        <textarea name="Mensaje" rows="3" placeholder="Escribe un mensaje para la festejada..."></textarea>

        <button type="submit">Enviar confirmación</button>
      </form>

      <p id="respuesta">🎉 ¡Gracias! Tu confirmación fue registrada.</p>
    </div>
  </section>

  <footer>
    <p>Con cariño de la familia Martínez 💕</p>
  </footer>

  <script>
    document.getElementById("formRSVP").addEventListener("submit", function(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbzd1l34XwkisHZ8J3dmmW6u5YSs2FJUm1uWW1Y7DxxVkWflNtd3TQLFqjXwd9dtUkwIAA/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(text => {
        document.getElementById("respuesta").style.display = "block";
        document.getElementById("respuesta").style.color = "green";
        document.getElementById("respuesta").textContent = "🎉 ¡Gracias! Tu confirmación fue registrada.";
        form.reset();
      })
      .catch(err => {
        document.getElementById("respuesta").style.display = "block";
        document.getElementById("respuesta").style.color = "red";
        document.getElementById("respuesta").textContent = "❌ Ocurrió un error. Intenta nuevamente.";
      });
    });
  </script>
</body>
</html>
