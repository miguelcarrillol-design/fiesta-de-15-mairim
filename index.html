<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XV A√±os de Mairim Bermudes Garc√≠a</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #fff5f5;
      color: #400000;
    }

    header {
      background: linear-gradient(135deg, #ffbaba, #ffe5e5, #ffd6d6);
      text-align: center;
      padding: 3rem 1rem;
      border-bottom: 3px solid #ff8080;
    }

    header h1 {
      font-size: 2.5rem;
      color: #800000;
      margin: 0;
    }

    header h2 {
      font-weight: 400;
      color: #a83232;
      margin-top: 0.5rem;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(200, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #660000;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ffb3b3;
      border-radius: 8px;
      margin-top: 0.3rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      background-color: #b30000;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #800000;
    }

    #acompananteWrapper {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }

    #gracias {
      text-align: center;
      font-size: 1.3rem;
      color: #b30000;
      margin-top: 2rem;
      display: none;
    }

    @keyframes caer {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .confeti {
      position: fixed;
      font-size: 16px;
      top: 0;
      pointer-events: none;
      animation: caer linear forwards;
    }
  </style>
</head>
<body>
  <header>
    <h1>XV.1 A√±os de Mairim Bermudes Garc√≠a</h1>
    <h2>23 de Noviembre de 2025</h2>
    <p>Con gran alegr√≠a, te invitamos a celebrar este d√≠a tan especial lleno de amor, sue√±os y gratitud.</p>
  </header>

  <main>
    <h3>Confirma tu asistencia</h3>
    <form id="invitacionForm">
      <label>Nombre:</label>
      <input type="text" name="Nombre" required>

      <label>Familia:</label>
      <input type="text" name="Familia" required>

      <label>Correo:</label>
      <input type="email" name="Correo">

      <label>Tel√©fono:</label>
      <input type="tel" name="Telefono">

      <label>¬øAsistir√°?:</label>
      <select name="Asiste">
        <option value="S√≠">S√≠</option>
        <option value="No">No</option>
      </select>

      <label>Acompa√±antes:</label>
      <div id="acompananteWrapper">
        <input type="text" id="nuevoAcompanante" placeholder="Nombre del acompa√±ante">
        <button type="button" id="agregarAcompananteBtn">+ Agregar</button>
      </div>
      <input type="text" name="Acompanantes" id="acompanantes" readonly placeholder="Todos los acompa√±antes aparecer√°n aqu√≠">

      <label>Mensaje:</label>
      <textarea name="Mensaje" rows="3"></textarea>

      <button type="submit">Confirmar asistencia</button>
    </form>

    <div id="gracias">üíê ¬°Gracias por confirmar! Tu asistencia ha sido registrada con mucho cari√±o. üåπ</div>
  </main>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzd1l34XwkisHZ8J3dmmW6u5YSs2FJUm1uWW1Y7DxxVkWflNtd3TQLFqjXwd9dtUkwIAA/exec";

    // Agregar acompa√±antes en un solo campo
    const agregarBtn = document.getElementById('agregarAcompananteBtn');
    const nuevoInput = document.getElementById('nuevoAcompanante');
    const acompanantesField = document.getElementById('acompanantes');

    agregarBtn.addEventListener('click', () => {
      const nombre = nuevoInput.value.trim();
      if(nombre){
        if(acompanantesField.value){
          acompanantesField.value += ', ' + nombre;
        } else {
          acompanantesField.value = nombre;
        }
        nuevoInput.value = '';
        nuevoInput.focus();
      }
    });

    // Enviar formulario
    document.getElementById('invitacionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(text => {
          if (text.includes("OK")) {
            document.getElementById('gracias').style.display = 'block';
            form.reset();
            acompanantesField.value = '';
            lanzarConfeti();
          } else {
            alert("Hubo un problema al registrar tu asistencia. Intenta de nuevo.");
          }
        })
        .catch(err => alert("Error al enviar el formulario: " + err));
    });

    // Confeti en lluvia
    function lanzarConfeti() {
      const confetiContainer = document.createElement("div");
      confetiContainer.style.position = "fixed";
      confetiContainer.style.top = 0;
      confetiContainer.style.left = 0;
      confetiContainer.style.width = "100%";
      confetiContainer.style.height = "100%";
      confetiContainer.style.pointerEvents = "none";
      confetiContainer.style.overflow = "hidden";
      document.body.appendChild(confetiContainer);

      for (let i = 0; i < 50; i++) {
        const confeti = document.createElement("div");
        confeti.textContent = "üéâ";
        confeti.classList.add("confeti");
        confeti.style.left = Math.random() * 100 + "%";
        confeti.style.fontSize = (Math.random() * 20 + 16) + "px";
        confeti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        confetiContainer.appendChild(confeti);
      }

      setTimeout(() => confetiContainer.remove(), 5000);
    }
  </script>
</body>
</html>
